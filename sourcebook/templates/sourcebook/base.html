{% load i18n static %}
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- bootstrap4 -->
  <link rel="stylesheet" href="{% static 'sourcebook/css/bootstrap.min.css' %}">

  <link rel="stylesheet"href="{% static 'sourcebook/css/prettify.css' %}">

  <link rel="stylesheet" href="{% static 'sourcebook/css/mycss/main.css' %}">
  <link rel="stylesheet" href="{% static 'sourcebook/css/mycss/tags.css' %}">
  <link rel="stylesheet" href="{% static 'sourcebook/css/mycss/id.css' %}">
  

  <title>{% block title %}SourceBook{% endblock %}</title>
</head>
<body onload="prettyPrint();">
  <!-- header -->
  {% block header %}
  <header id="header_lock">
    <nav class="navbar">
      <a id="header_title" href="{% url 'sourcebook:Index' %}">Source Book</a>

      <div class="dropdown float-right">

        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="{% url 'logout' %}">log out</a></li>
          <a class="dropdown-item" href="#">contact</a></li>
          <a class="dropdown-item" href="#">help</a></li>
        <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="{% url 'admin:sourcebook_page_add' %}">admin</a></li>
        </div>
      </div>
    </nav>
  </header>

      <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#bs-navi" aria-controls="bs-navi" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="bs-navi">
        <ul class="navbar-nav navbar-right">
          <li class="nav-item"><a class="nav-link" href="{% url 'admin:sourcebook_page_add' %}">admin</a></li>

      </div>

  {% endblock %}

  <!-- main content -->
  <div class="container">
    <div id="content">
    {% block content %}{% endblock %}
    </div>
  </div>
  <!-- footer -->
  {% block footer %}
    <footer>
      <p>© 2019 R.Y. All Rights Reserved.</p>
    </footer>
  {% endblock %}
  <!-- jquery and bootstrap4 -->
  <script src="{% static 'sourcebook/js/jquery-3.4.1.min.js' %}"></script>
  <script src="{% static 'sourcebook/js/bootstrap.bundle.min.js' %}"></script>

  <script src="{% static 'sourcebook/js/prettify.js' %}"></script>

  <!-- original js -->
  <script src="{% static 'sourcebook/js/myjs/main.js' %}"></script>
  {% block extra_js %}{% endblock %}
</body>
</html>
